<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Canvas Workflow</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.05)',
                            200: 'rgba(255, 255, 255, 0.1)',
                            300: 'rgba(255, 255, 255, 0.15)',
                            400: 'rgba(255, 255, 255, 0.2)',
                            500: 'rgba(255, 255, 255, 0.3)',
                            600: 'rgba(255, 255, 255, 0.4)',
                            700: 'rgba(255, 255, 255, 0.5)',
                            800: 'rgba(255, 255, 255, 0.6)',
                            900: 'rgba(255, 255, 255, 0.7)',
                        },
                        cosmic: {
                            900: '#0f172a', // Slate 900
                            800: '#1e1b4b', // Indigo 950
                            700: '#312e81', // Indigo 900
                            600: '#4338ca', // Indigo 700
                            500: '#6366f1', // Indigo 500
                            400: '#818cf8', // Indigo 400
                            300: '#a5b4fc', // Indigo 300
                            100: '#e0e7ff', // Indigo 100
                        },
                        neon: {
                            blue: '#00f3ff',
                            purple: '#bc13fe',
                            pink: '#ff0055',
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #00000000 50%, #0f172a 100%), radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
          body {
            @apply text-slate-200 overflow-hidden h-screen w-screen font-sans;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(188, 19, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 243, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(255, 0, 85, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
          }
        }

        @layer components {
          .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
          }
          .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 3px;
          }
          .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            transition: background 0.2s;
          }
          .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
          }

          .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          }
          
          .glass-card {
            background: rgba(30, 27, 75, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          }
        }

        @layer utilities {
          .connection-flow {
            stroke-dasharray: 6 6;
            animation: connection-flow-animation 1s linear infinite;
          }
          
          .toast-animate {
            animation: fade-in-out 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
          }
        }

        @keyframes connection-flow-animation {
            from {
                stroke-dashoffset: 24;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fade-in-out {
            0% { opacity: 0; transform: translateY(-20px) translateX(-50%) scale(0.9); }
            10% { opacity: 1; transform: translateY(0) translateX(-50%) scale(1); }
            90% { opacity: 1; transform: translateY(0) translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateY(-20px) translateX(-50%) scale(0.9); }
        }

        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0"
  }
}
</script>
</head>

<body class="text-slate-200 overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
